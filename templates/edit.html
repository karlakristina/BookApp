<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Noto Sans', sans-serif;
    }

    .navBar {
        background-color: #8B4513;
    }

    .user {
        list-style-type: none;
        cursor: pointer;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navBar shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/book">BookApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/book">Books</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn text-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Options
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/edit_books">Edit Books</a></li>
                                <li><a class="dropdown-item" href="/categories">Categories</a></li>

                            </ul>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/cart" class="position-relative me-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                                class="bi bi-cart2 text-light me-2" viewBox="0 0 16 16" style="cursor: pointer;">
                                <path
                                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                            </svg>
                            
                            
                            <span class="badge bg-primary rounded-circle position-absolute top-0 start-100 translate-middle">
                                {{number}}
                            </span>
                        </a>
                    </li>
                </ul>
                <form action="/search_book" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"   name="book_name">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <li class="nav-item user">
                    <span class="dropstart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-persons text-light ms-3 me-3 dropdown-toggle" viewBox="0 0 16 16"
                            data-bs-toggle="dropdown" role="button" aria-expanded="false">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item text-center" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </span>
                </li>


            </div>
        </div>
    </nav>

    <h3 class="text-center mt-5">Edit book</h3>

    <div class="container">
        <div class="login-form d-flex flex-column mt-3 align-items-center vh-100 ">
            <form class="border p-5 col-5 shadow-lg" action="/book_edit/{{books.ID_book}}" method="POST" enctype="multipart/form-data">
                <div class="form-login">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="book"
                            name="name" value="{{ books.name}}" required>
                        <label for="floatingInput">Book name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="book"
                            name="author" value="{{books.author}}" required>
                        <label for="floatingInput">Author</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="book"
                            name="year" value="{{books.year}}" required>
                        <label for="floatingInput">Year</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="book"
                            name="description" value="{{books.description}}" required>
                        <label for="floatingInput">Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="book"
                            name="price" value="{{books.price}}" required>
                        <label for="floatingInput">Price</label>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Book category:</label>
                        <select class="form-select" aria-label="Default select example" name="category_id">
                            {% for category in categories %}

                            <option value="{{ category.ID_category }}" {% if category.ID_category == books.category_id %}selected="selected"{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" type="file" id="formFile" name="filename" >
                    </div>
                      

                    <button type="submit" class=" btn btn-primary mt-3 w-100">Edit Book</button>

                    {% with messages = get_flashed_messages() %} {% if messages
                    %}
                    <div class="container mt-3 d-flex justify-content-center ">
                        {% for message in messages %}
                        <div class="alert alert-info w-100 mt-2 text-center Message" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %} {% endwith %}
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
